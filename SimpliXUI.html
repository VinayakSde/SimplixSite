<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SimpliX AI </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
body {font-family: 'Segoe UI', sans-serif; background: linear-gradient(to right,#f5f7fa,#e0e7ff); color: #333; overflow-x: hidden;}
.hero {text-align:center;padding:100px 20px 50px 20px; background: linear-gradient(135deg,#6e8efb,#a777e3); color:white; position:relative; overflow:hidden;}
.hero h1 { font-size:3rem;font-weight:bold;}
.hero p { font-size:1.3rem;margin:20px 0;}
.btn-hero { font-size:1.2rem;padding:10px 25px;transition: transform 0.2s;}
.btn-hero:hover { transform: scale(1.05);}

.features .bi { font-size:2.5rem; color:#6e8efb; margin-bottom:10px; }
.features h6 { font-weight:bold; }

.chat-box { max-width:600px; margin:50px auto; background:white; border-radius:20px; padding:20px; box-shadow:0 15px 30px rgba(0,0,0,0.15);}
#chat-messages { max-height:400px; overflow-y:auto; padding-right:10px;}
.msg { padding:12px 18px; border-radius:20px; margin:10px 0; max-width:80%; word-wrap:break-word; opacity:0; transform:translateY(20px); animation:fadeInUp 0.4s forwards;}
.user-msg { background:#6e8efb; color:white; margin-left:auto; text-align:right;}
.ai-msg { background:#e0e0e0; color:#333; text-align:left; position:relative; font-weight:normal;}
.input-group input { border-radius:50px 0 0 50px;}
.input-group button { border-radius:0 50px 50px 0;}
.suggestions button { margin:5px; transition: transform 0.2s;}
.suggestions button:hover { transform:scale(1.1);}
footer { text-align:center; padding:30px; background-color:#f1f1f1; margin-top:50px;}

.floating-shape { position:absolute; border-radius:50%; opacity:0.3; animation:float 6s infinite ease-in-out alternate;}
.floating-shape.shape1 { width:100px; height:100px; background:#ffcccb; top:50px; left:30px; }
.floating-shape.shape2 { width:150px; height:150px; background:#90ee90; top:120px; right:50px; }
.floating-shape.shape3 { width:80px; height:80px; background:#add8e6; bottom:50px; left:100px; }
@keyframes float { 0% {transform:translateY(0);} 100%{transform:translateY(-20px);} }
@keyframes fadeInUp { to {opacity:1; transform:translateY(0);} }
</style>
</head>
<body>

<section class="hero">
  <h1>SimpliX AI</h1>
  <p>Your personal AI companion for mental clarity, career guidance & general info</p>
  <a href="#chat-demo" class="btn btn-light btn-hero">Try it Now</a>
  <div class="floating-shape shape1"></div>
  <div class="floating-shape shape2"></div>
  <div class="floating-shape shape3"></div>
</section>

<section class="container my-5 features">
  <h2 class="text-center mb-4">Key Features</h2>
  <div class="row text-center">
    <div class="col-md-3 animate__animated animate__fadeInUp">
      <i class="bi bi-heart-pulse-fill"></i>
      <h6>Emotional Tracking</h6>
    </div>
    <div class="col-md-3 animate__animated animate__fadeInUp animate__delay-1s">
      <i class="bi bi-mortarboard-fill"></i>
      <h6>Career Guidance</h6>
    </div>
    <div class="col-md-3 animate__animated animate__fadeInUp animate__delay-2s">
      <i class="bi bi-lightning-fill"></i>
      <h6>Burnout Reduction</h6>
    </div>
    <div class="col-md-3 animate__animated animate__fadeInUp animate__delay-3s">
      <i class="bi bi-chat-square-text-fill"></i>
      <h6>Decision Support</h6>
    </div>
  </div>
</section>

<section id="chat-demo" class="chat-box">
  <div id="chat-messages">
    <div class="msg ai-msg"><b>Hi, I’m SimpliX, How can I help you?</b></div>
  </div>
  <div class="input-group mt-3">
    <input type="text" id="user-input" class="form-control" placeholder="Type your question...">
    <button class="btn btn-secondary" id="mic-btn" title="Speak"><i class="bi bi-mic-fill"></i></button>
    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
  </div>
  <div class="suggestions text-center mt-2">
    <button class="btn btn-outline-primary btn-sm" onclick="sendPreset('mental')">Mental Health Tip</button>
    <button class="btn btn-outline-primary btn-sm" onclick="sendPreset('career')">Career Advice</button>
    <button class="btn btn-outline-primary btn-sm" onclick="sendPreset('burnout')">Burnout Reduction</button>
    <button class="btn btn-outline-primary btn-sm" onclick="sendPreset('creator')">Who Created You?</button>
    <button class="btn btn-outline-primary btn-sm" onclick="sendPreset('india')">India Info</button>
    <button class="btn btn-outline-primary btn-sm" onclick="sendPreset('npsei')">NPSEI Info</button>
  </div>
</section>

<footer>
  <p>Team SimpliX</p>
</footer>

<script>
const chatMessages = document.getElementById('chat-messages');
const userInput = document.getElementById('user-input');
const micBtn = document.getElementById('mic-btn');

const aiKnowledge = [
  { keywords: ["hi","hello"], response: "Hello! I’m SimpliX AI, your personal companion for mental clarity & career growth." },
  { keywords: ["stress","mental"], response: "Remember to take breaks, practice mindfulness, and focus on your well-being daily." },
  { keywords: ["career","job","skills"], response: "Focus on building practical skills and real projects. I can suggest growth paths." },
  { keywords: ["burnout","tired"], response: "Take regular breaks, exercise, and maintain a balanced schedule to avoid burnout." },
  { keywords: ["who","creator","made"], response: "I was created by Team SimpliX." },
  { keywords: ["president of india","who is the president"], response: "The current President of India is Smt. Droupadi Murmu, serving as the 15th President since July 25, 2022." },
  { keywords: ["prime minister of india","who is the prime minister"], response: "Shri Narendra Modi is the Prime Minister of India, serving since May 26, 2014, and sworn in for a third term on June 9, 2024." },
  { keywords: ["npsei info","npsei"], response: "Nanhi Pari Seemant Engineering Institute (NPSEI) is a government engineering college located in Pithoragarh, Uttarakhand. It offers B.Tech courses in Civil, Computer Science, Electrical, Electronics & Communication, and Mechanical Engineering. The current Director is Dr. Ajit. Singh." }
];

// Send message
function sendMessage() {
  const text = userInput.value.trim();
  if(!text) return;
  addMessage(text, 'user');
  userInput.value = '';
  setTimeout(() => {
    const reply = getResponse(text);
    addMessage(reply, 'ai');
  }, 500);
}

// Preset buttons
function sendPreset(key){
  let text = '';
  switch(key){
    case 'mental': text='stress'; break;
    case 'career': text='career'; break;
    case 'burnout': text='burnout'; break;
    case 'creator': text='who created you'; break;
    case 'india': text='president of india'; break;
    case 'npsei': text='npsei info'; break;
  }
  addMessage(text,'user');
  setTimeout(()=>{ addMessage(getResponse(text),'ai'); },300);
}

// Get AI response
function getResponse(input){
  const text = input.toLowerCase().trim();
  for(const item of aiKnowledge){
    if(item.keywords.some(k=>text.includes(k.toLowerCase()))) return item.response;
  }
  return "I'm sorry, I don't have information on that right now.";
}

// Display message
function addMessage(msg, sender){
  const div = document.createElement('div');
  div.classList.add('msg', sender==='user'?'user-msg':'ai-msg');
  div.innerText = msg;
  chatMessages.appendChild(div);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

// Speech-to-text for user only
if('webkitSpeechRecognition' in window){
  const recognition = new webkitSpeechRecognition();
  recognition.continuous = false;
  recognition.interimResults = false;
  recognition.lang = 'en-US';
  recognition.onresult = e=>{
    userInput.value = e.results[0][0].transcript;
    sendMessage();
  }
  recognition.onerror = e=>console.log(e.error);
  micBtn.addEventListener('click', ()=>recognition.start());
} else { micBtn.style.display='none'; }

userInput.addEventListener('keydown', e=>{ if(e.key==='Enter') sendMessage(); });
</script>
</body>
</html>
